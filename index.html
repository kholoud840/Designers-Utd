<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Designers Utd.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="inner-wrapper">
                    <div class="title-wrapper">
                        <div class="icon"></div>
                        <h2 class="title"></h2>
                        <div class="menu"></div>
                    </div>
                <ul class="channels">
                    <li class="channel current red-cat"><a href="">
                        <span class="count"></span>
                    </a></li>
                    <li class="channel red-cat"><a href="">
                        <span class="count"></span>
                    </a></li>
                    <li class="channel yellow-cat"><a href="">
                        <span class="count"></span>
                    </a></li>
                    <li class="channel purple-cat"><a href="">
                        <span class="count"></span>
                    </a></li>
                </ul>
            </div>
        </aside>
        <section class="gallery-section">
            <div class="inner-wrapper">
                <div class="actions">
                    <h2 class="gallery-title"></h2>
                    <div class="options"></div>
                    <div class="change-view-icons"></div>
                </div>
                <div class="gallery">
                    <div class="item">
                        <div class="inner-wrapper">
                            <img src="" alt="">
                            <div class="details"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
